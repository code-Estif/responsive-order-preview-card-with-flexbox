<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="pic"><img src="./images/illustration-hero.svg"></div>
    <div class="info">
      <p class="header">Order Summary</p>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan">
        <img src="./images/icon-music.svg" width="40px" style="margin-right: 15px;">
        <p>Annual Plan <span style="color:var(--Neutral-gray-600); font-weight:700;">$59.99/year</span></p>
        <p>Change</p>
      </div>
      <button>Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>
  </div>
</body>
</html>
